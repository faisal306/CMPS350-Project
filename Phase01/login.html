<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login page</title>
        <link rel="stylesheet" href="styles/login.css">
    </head>

    <body>

        <header>
            <img src="images/qulogo.png" alt="Qatar University logo" width="240px">
            <hr>
        </header>
        <main>
            <div class="background">
                <h1 class="welcome">Welcome to QU Student Management Application ðŸ‘‹</h1>
                <form method="POST" id="form">
                    <div class="inputs">
                        <input placeholder="Email" type="email" id="email" required>
                        <input placeholder="Password" type="password" id="password" required>
                        <div>
                            <button type="submit" id="login">Login</button>
                        </div>
                    </div>
                </form>

                <img src="images/qu.jpg" alt="Qu photo" id="qu">

            </div>
        </main>
        <footer></footer>
        
    </body>
</html>
