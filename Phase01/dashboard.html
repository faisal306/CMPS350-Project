<!-- Main Page (for students) -->
<!-- 
Search and view available courses
Register for courses (if prerequisites are met)
View learning path (completed, in-progress, and pending courses) -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
    <body>
        
        <header>

            <section id="header">

                <div class="div-logo">
                    <img src="../Phase01/images/qulogo.png" class="qu-logo" alt="Qu Logo">
                </div>

                <div class="div-title">
                    <p class="title">Student Registration Course System</p>

                </div>

            </section>

        </header>


        <main>

            <p>Student Profile</p>

            <section id="student-profile">

            
                <div class="container-1">

                    <div class="side-1">

                        <div class="gpa">

                            <p>GPA</p>

                        </div>

                        <div class="ch">

                            <p>Credit hours completed</p>

                        </div>

                        <div class="major">

                            <p>Major</p>

                        </div>

                        <div class="info">

                            <p>Personal Information</p>

                        </div>

                    </div>

                    <div class="side-2">

                        <p>learning Path</p>
    
                        <div class="completed-courses">
                                <!--Table-->
                        </div>
    
                        <div class="courses-in-progress">
                                <!--Table-->
                        </div>
    
                        <div class="remaining-courses">
                                <!--Table-->
                        </div>
    
                        <button class="course-search-btn">Search and Register for a Course</button>

                    </div>

                </div>


            </section>

            <section id="search-course">
                
                <p>Search a Course</p>

                <div class="container-2">

                    <div class="sem">
                        <label>Semester</label>
                        <input type="text">
                    </div>
                    
                    <div class="major">
                        <label>Major</label>
                        <input type="text">
                    </div>
                    
                    <div class="c-name">
                        <label>Course Name</label>
                        <input type="text">
                    </div>
                    
                    <button class="search-btn">Search</button>

                </div>

            </section>

            <section id="sem-table">

                <p>Table for Semester</p>

                <!--Table that include weekly schedule for a semester-->

                <div class="container-3">

                    <p>Table that include weekly schedule for a semester</p>


                </div>

            </section>

        </main>

        <footer></footer>

    </body>
</html>
